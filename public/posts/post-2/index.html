    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const cursor = document.createElement('div');
            cursor.className = 'cursor-glitch';
            const cursorShadow = document.createElement('div');
            cursorShadow.className = 'cursor-shadow';
            
            document.body.appendChild(cursor);
            document.body.appendChild(cursorShadow);
            document.body.classList.add('glitch-cursor-active');

            let lastX = 0;
            let lastY = 0;
            let glitching = false;

            
            document.addEventListener('mousemove', (e) => {
                if (!glitching) {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                    
                    
                    cursorShadow.style.left = lastX + 'px';
                    cursorShadow.style.top = lastY + 'px';
                    
                    lastX = e.clientX;
                    lastY = e.clientY;
                }
            });

            
            setInterval(() => {
                if (Math.random() < 0.1) { 
                    glitching = true;
                    cursor.style.animation = 'cursorGlitch 0.3s steps(2) forwards';
                    
                    setTimeout(() => {
                        cursor.style.animation = 'none';
                        glitching = false;
                    }, 300);
                }
            }, 2000);

            
            document.addEventListener('click', () => {
                cursor.style.animation = 'cursorGlitch 0.3s steps(2) forwards';
                setTimeout(() => {
                    cursor.style.animation = 'none';
                }, 300);
            });

            
            const emojis = ['(╯°□°)╯︵ ┻━┻', '☜(ﾟヮﾟ☜)', '(⌐■_■)', '【=◈︿◈=】'];
            
            document.querySelectorAll('.emoji-trigger').forEach(trigger => {
                const emoji = document.createElement('span');
                emoji.className = 'secret-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                trigger.parentNode.insertBefore(emoji, trigger.nextSibling);
            });

            
            let lastScrollPosition = window.pageYOffset;
            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                document.querySelectorAll('.post-card').forEach(card => {
                    if (currentScroll > lastScrollPosition) {
                        card.style.transform = 'translateX(2px)';
                    } else {
                        card.style.transform = 'translateX(-2px)';
                    }
                    setTimeout(() => {
                        card.style.transform = 'translateX(0)';
                    }, 50);
                });
                lastScrollPosition = currentScroll;
            });

            
            const progressBar = document.createElement('div');
            progressBar.className = 'scroll-progress';
            document.body.appendChild(progressBar);

            window.addEventListener('scroll', () => {
                const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (winScroll / height) * 100;
                progressBar.style.transform = `scaleX(${scrolled / 100})`;
            });

            
            const messages = [
                'ACCESSING CYBERNET...',
                'DOWNLOADING REALITY...',
                'BUFFERING CONSCIOUSNESS...',
                'UPLOADING THOUGHTS...',
                'SYNTHESIZING VIBES...'
            ];

            function showRandomMessage() {
                if (Math.random() < 0.1) { 
                    const message = document.createElement('div');
                    message.className = 'loading-message';
                    message.textContent = messages[Math.floor(Math.random() * messages.length)];
                    document.body.appendChild(message);
                    
                    setTimeout(() => {
                        message.classList.add('show');
                    }, 100);

                    setTimeout(() => {
                        message.classList.remove('show');
                        setTimeout(() => message.remove(), 300);
                    }, 2000);
                }
            }

            window.addEventListener('scroll', showRandomMessage);

            
            const createMatrixRain = () => {
                const container = document.createElement('div');
                container.className = 'matrix-rain';
                document.body.appendChild(container);

                const chars = 'ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ01234567890'.split('');
                
                const createRainLine = () => {
                    const line = document.createElement('div');
                    line.className = 'rain-line';
                    line.style.left = `${Math.random() * 100}%`;
                    line.style.animationDuration = `${Math.random() * 2 + 1}s`;
                    line.textContent = chars[Math.floor(Math.random() * chars.length)];
                    container.appendChild(line);
                    
                    line.addEventListener('animationend', () => line.remove());
                };

                setInterval(createRainLine, 100);
            };

            
            if (window.innerWidth >= 769) {
                createMatrixRain();
            }
        });
    </script>
